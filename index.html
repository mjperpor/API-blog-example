<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API</title>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Javascript -->
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-left">Blog</h1>
        <!-- Ficha de artículo -->
        <article id="single-blog" class="d-none">
            <h2 id="single-blog__title"></h2>
            <div id="single-blog__content"></div>
            <p>
                <button class="btn btn-primary" id="boton-volver">Volver</button>
            </p>
            <div id="single-blog__comments"></div>
        </article>
        <!-- Listado de artículos -->
        <div id="listado-articulos" class="row row-cols-3 row-cols-md-3 g-4"></div>
        <!-- Marcador para paginador infinito. Un elemento que vamos a vigilar. Si es visible, aumentaremos la "paginaActual" -->
        <div id="marcador" style="min-height: 1px; margin-top: 16rem;"></div>
        <!-- Artículo individual -->
        <div id="articulo-individual"></div>
    </div>
    <!-- Plantilla -->
    <!-- | Card de cada artículo del listado | -->
    <template id="previa-articulo">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 id="titulo" class="card-title"></h5>
                    <p id="resumen" class="card-text"></p>
                    <p>
                        <button id="boton-ver" class="btn btn-primary" data-id="">Ver</button>
                    </p>
                </div>
            </div>
        </div>
    </template>
    <!-- | Card de comentario | -->
    <template id="comment-item">
        <article class="col">
            <div class="card border-warring h-100">
                <div class="card-body">
                    <h5 id="titulo" class="comment__title"></h5>
                    <h6 id="comment__email"></h6>
                    <p id="comment__body" class="card-text"></p>
                </div>
            </div>
        </article>
    </template>
    <!-- | Loading |-->
    <div id="loading" class="
        position-fixed
        top-0
        start-0
        end-0
        bottom-0
        d-flex 
        justify-content-center 
        align-items-center 
        vw-100 
        vh-100
        d-none
        "
        style="backdrop-filter: blur(10px)"
    >
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
</html>
